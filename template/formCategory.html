<form class="form-group mt-2" action="index.php?controller=category&action={action}" method="POST">
    {id}
    <label for="name">Nom : </label>
    <input class="form-control" id='name' type="text" name="name" value="{name}" required><br>
    <label for="description">Description :</label>
    <input class="form-control" id='description' type="text" name="description" value="{description}" required><br>
    <input class="btn btn-success col-12" type="submit">
</form>
